syntax = "proto3";
option go_package = "protocol/protobuf";

message LoginRequest {
    oneof user_identifier {
        string phone_number = 1;
        string email = 2;
    }
    string password = 3;
}

message LoginResponse {
    enum ReturnCode {
        SUCCESS = 0;
        FAILED = 1;
    }
    ReturnCode return_code = 1;

    message ResponseData {
        string session_token = 1;
    }
    optional ResponseData response_data = 2;
}
